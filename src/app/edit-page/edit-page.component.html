<div class="edit-form">
    <div class="form-container">
      <img [src]="character.imageURL" alt="character image">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" formControlName="name" autocomplete="off">
        </div>
        <div class="form-control">
          <label for="status">Status</label>
          <select name="status" id="status" formControlName="status">
            <option *ngFor="let status of statusOptions" [value]="status.value">{{status.viewValue}}</option>
          </select>
        </div>
        <div class="form-control">
          <label for="species">Species</label>
          <input type="text" id="species" name="species" formControlName="species" autocomplete="off">
        </div>
        <div class="form-control">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" formControlName="gender">
            <option *ngFor="let gender of genderOptions" [value]="gender.value">{{gender.viewValue}}</option>
          </select>
        </div>
        <div class="form-control">
          <label for="creationDate">Creation Date</label>
          <input type="date" id="creationDate" name="creationDate" formControlName="creationDate">
        </div>
        <div class="form-control">
          <label for="firstSeen">First seen in</label>
          <input type="text" style="cursor: not-allowed" id="firstSeen" name="firstSeen" formControlName="episode">
        </div>
        <div class="actions">
          <button type="submit" id="submit" [disabled]="!form.valid">Save</button>
          <button type="button" id="cancel" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
</div>
